<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }

        .message {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            animation: bounce 3s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(calc(-50vh + 48px));
            }
            50% {
                transform: translateY(calc(50vh - 48px));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">你是傻逼</div>
    </div>
</body>
</html>
